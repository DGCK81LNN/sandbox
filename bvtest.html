<!DOCTYPE HTML>
<html lang=cmn-Hans>
<head>
  <meta charset=utf-8>
  <meta name=robots content="noindex">
  <script src="/js/getbootstrap.js" data-use="vue icons"></script>
</head>
<body>
  <div id="app" class="m-2">
    <b-input-group>
      <b-form-input v-model="text" ref="input"></b-form-input>
      <template #append>
        <b-button @click="clearText" variant="outline-danger">x</b-button>
      </template>
    </b-input-group>
  </div>
  <script>
try {
    var vm = Vue.createApp({
      data() {
        return {
          text: "Hello, world!",
        }
      },
      methods: {
        clearText() {
          this.text = ""
          this.input.focus()
        }
      },
    })
    .use(BootstrapVue3)
    .mount("#app")
} catch(e) { alert(e); }
  </script>
</body>
</html>
