<!doctype html>
<html lang=cmn>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name=format-detection content="telephone=no">
  <meta name=robots content=noindex>
  <link rel=stylesheet href="/bootstrap-lnn/dist/bootstrap-lnn.min.css">
  <link rel=stylesheet href="/bootstrap-lnn/dist/bootstrap-vue-3-lnn.min.css">
  <!--<link rel=stylesheet href="https://unpkg.zhimg.com/bootstrap-icons@1.8.2/font/bootstrap-icons.css">-->
</head>
<body>
  <div id="app" class="m-2">
    <b-input-group>
      <b-form-input v-model="text" ref="input"></b-form-input>
      <template #append>
        <b-button @click="clearText" variant="outline-danger">x</b-button>
      </template>
    </b-input-group>
  </div>
  <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=es2019,es2020,es2021,es2022"></script>
  <script src="https://unpkg.zhimg.com/vue@3.2.35/dist/vue.global.js"></script>
  <script src="/bootstrap-lnn/dist/bootstrap-vue-3.min.js"></script>
  <script>
try {
    var vm = Vue.createApp({
      data() {
        return {
          text: "Hello, world!",
        }
      },
      methods: {
        clearText() {
          this.text = ""
          this.input.focus()
        }
      },
    })
    .use(BootstrapVue3)
    .mount("#app")
} catch(e) { alert(e); }
  </script>
</body>
</html>
